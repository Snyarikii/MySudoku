<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Sudoku</h1>
        <button id="DarkModeBtn">☀️ / 🌙 </button>
    </header>

    <div class="mistakes">
        <div class="mistakes-label">
            <p>Mistakes: </p>
            <p id="errors">0</p>
        </div>
        <p>Difficulty: <span id="difficulty-level"></span></p>
        <div class="timer-controls">
            <p>Time: <span id="timer-display">00:00</span></p>
            <button id="pause-btn" class="control-btn">⏸️</button>
        </div>
    </div>


    <div class="game-container">
        <div id="board"></div>

        <div class="buttons">
            <button id="undo">&#x21BA;<p class="undo-label">Undo</p></button>
            <button id="notes">📝<p id="notes-label">Notes</p></button>
            <button id="hintBtn"> 💡<p id="hint-label"></p></button>
            <button id="resetBtn">🔄<p id="reset-label">Reset</p></button>    
        </div>
    </div>
    <div id="digits"></div>

    <div id="pause-dialog" class="custom-dialog-overlay hidden">
        <div class="dialog-content">
            <h2>Paused</h2>
            <div class="dialog-info">
                <p>Difficulty: <span id="paused-difficulty"></span></p>
                <p>Time: <span id="paused-time"></span></p>
            </div>
            <div class="dialog-actions">
                <button id="resume-btn" class="cta-button primary-cta">Resume</button>

                <div id="new-game-pause-container">
                    <button id="new-game-pause-btn" class="cta-button secondary-cta">New Game</button>

                    <div id="new-game-pause-dropdown" class="difficulty-menu hidden">
                        <button class="difficulty-option-btn-pause" data-difficulty="easy">Easy</button>
                        <button class="difficulty-option-btn-pause" data-difficulty="hard">Hard</button>
                        <button class="difficulty-option-btn-pause" data-difficulty="expert">Expert</button>
                        <button class="difficulty-option-btn-pause" data-difficulty="extreme">Extreme</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
